options = {
	filters = ["spf", "dkim", "regexp"]
	url_tld = "${URL_TLD}"
	pidfile = "${TMPDIR}/rspamd.pid"
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd.log"
}
metric = {
	name = "default",
	actions = {
		reject = 100500,
	}
	unknown_weight = 1
}

worker {
	type = normal
	bind_socket = ${LOCAL_ADDR}:${PORT_NORMAL}
	count = 1
}
worker {
	type = controller
	bind_socket = ${LOCAL_ADDR}:${PORT_CONTROLLER}
	count = 1
	secure_ip = ["127.0.0.1", "::1"];
	stats_path = "${TMPDIR}/stats.ucl"
}

lua = ${LUA_SCRIPT};
