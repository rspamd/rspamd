{
   "depends_on": [
      "default-amd64",
      "default-arm64",
      "default-noarch"
   ],
   "kind": "pipeline",
   "name": "notify",
   "steps": [
      {
         "image": "drillster/drone-email",
         "name": "notify",
         "pull": "if-not-exists",
         "settings": {
            "from": "noreply@rspamd.com",
            "host": {
               "from_secret": "email_host"
            },
            "password": {
               "from_secret": "email_password"
            },
            "username": {
               "from_secret": "email_username"
            }
         }
      }
   ],
   "trigger": {
      "event": [
         "push",
         "tag",
         "custom"
      ],
      "status": [
         "failure"
      ]
   },
   "type": "docker"
}
