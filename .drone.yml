{
   "kind": "pipeline",
   "name": "default-noarch",
   "steps": [
      {
         "commands": [
            "tidyall --version",
            "perltidy --version | head -1",
            "tidyall --all --check-only --no-cache --data-dir /tmp/tidyall"
         ],
         "failure": "ignore",
         "image": "rspamd/ci:perl-tidyall",
         "name": "perl-tidyall",
         "pull": "if-not-exists"
      },
      {
         "commands": [
            "npm install",
            "./node_modules/.bin/eslint -v",
            "npm show @stylistic/eslint-plugin version",
            "./node_modules/.bin/eslint ./",
            "./node_modules/.bin/stylelint -v",
            "npm show stylelint-config-standard version",
            "./node_modules/.bin/stylelint ./**/*.css ./**/*.html ./**/*.js"
         ],
         "failure": "ignore",
         "image": "node:18-alpine",
         "name": "eslint",
         "pull": "if-not-exists"
      },
      {
         "commands": [
            "luacheck -q --no-color ."
         ],
         "image": "pipelinecomponents/luacheck",
         "name": "luacheck",
         "pull": "if-not-exists"
      }
   ],
   "trigger": {
      "event": [
         "push",
         "tag",
         "custom",
         "pull_request"
      ]
   },
   "type": "docker"
}
