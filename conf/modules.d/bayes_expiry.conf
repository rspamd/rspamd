bayes_expiry {
  interval = 60;
  count = 1000;
  epsilon_common = 0.01;
  common_ttl = 10 * 86400;
  significant_factor = 3.0 / 4.0;
  cluster_nodes = 0;

  .include(try=true,priority=1,duplicate=merge) "$LOCAL_CONFDIR/local.d/bayes_expiry.conf"
  .include(try=true,priority=10) "$LOCAL_CONFDIR/override.d/bayes_expiry.conf"
}
